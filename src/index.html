<html>
  <head>
    <script src=/socket.io/socket.io.js></script>
    <script>
    var socket = io('http://localhost:3000');
    socket.on('result', function(result){
      document.getElementById('crianca').innerHTML = result;
    });

    function defineThisColor () {
      socket.emit('word', document.getElementById('palavra').value);
      location.reload();
    }
    </script>
  </head>
  <body>
    <input type='text' id='palavra'></input>
    <button type="button" onclick="defineThisColor()">Verificar Palavra</button>
    <p></p>
    <div id='main'>
      <div id="crianca"></div>
    </div>
    <p></p>
    <div id='geneticResult'></div>
  </body>
</html>
